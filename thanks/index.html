<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부아뜨 실험 감사 메시지</title>
  <style>
    @media print {
      @page {
        size: A4 landscape;
        margin: 0;
      }
      body {
        margin: 0;
      }
    }

    body {
      font-family: "Noto Serif KR", "Georgia", serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 20mm 30mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 28pt;
      margin-bottom: 24px;
      text-align: center;
      color: #222;
    }

    p {
      font-size: 18pt;
      margin: 12px 0;
      text-align: center;
      line-height: 1.6;
      color: #333;
      white-space: nowrap;
    }

    .boite {
      color: #ff7b00;
      font-weight: 700;
    }

    .footer {
      margin-top: 70px;
      font-size: 16pt;
      color: #444;
      position: relative;
    }

    .stamp {
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 120px;
      height: 120px;
      border: 4px solid #ff7b00;
      border-radius: 50%;
      color: #ff7b00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20pt;
      font-weight: bold;
      opacity: 0.8;
      transform: rotate(-10deg);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>감사의 말씀</h1>
    <p><span class="boite">부아뜨</span> 성장 실험에 참여해주셔서 감사드립니다.</p>
    <p>Merci d’avoir participé à l’expérience de croissance de la&nbsp;<span class="boite">boîte.</span></p>
    <div class="footer">
      – Cadeau Research Lab –
      <div class="stamp">Cadeau</div>
    </div>
  </div>
</body>
</html>
